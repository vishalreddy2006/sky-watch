<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWatch Debug - Check Website Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-good { color: #4ade80; }
        .status-bad { color: #f87171; }
        .status-warning { color: #fbbf24; }
        .url-test {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        #logs {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîç SkyWatch Website Debug Center</h1>
            <div id="server-status">Checking server status...</div>
        </div>

        <div class="card">
            <h2>üì° Server URLs Test</h2>
            <div class="url-test">
                <strong>Local URL:</strong> 
                <a href="http://localhost:8080/" target="_blank" style="color: #60a5fa;">
                    http://localhost:8080/
                </a>
                <span id="local-status">Testing...</span>
            </div>
            <div class="url-test">
                <strong>Network URL:</strong> 
                <a href="http://192.168.1.8:8080/" target="_blank" style="color: #60a5fa;">
                    http://192.168.1.8:8080/
                </a>
                <span id="network-status">Testing...</span>
            </div>
        </div>

        <div class="card">
            <h2>üéØ Quick Tests</h2>
            <button onclick="testMainApp()">üå§Ô∏è Test Main SkyWatch App</button>
            <button onclick="testGPS()">üìç Test GPS Location</button>
            <button onclick="testWeatherAPI()">üåê Test Weather APIs</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>

        <div class="card">
            <h2>üìã Test Results & Logs</h2>
            <div id="logs">Starting diagnostics...<br></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#60a5fa',
                success: '#4ade80', 
                error: '#f87171',
                warning: '#fbbf24'
            };
            logs.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span><br>`;
            logs.scrollTop = logs.scrollHeight;
        }

        // Test server status
        async function checkServerStatus() {
            try {
                const response = await fetch('/');
                if (response.ok) {
                    document.getElementById('server-status').innerHTML = 
                        '<span class="status-good">‚úÖ Server is running perfectly!</span>';
                    log('‚úÖ Server status: ONLINE', 'success');
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                document.getElementById('server-status').innerHTML = 
                    '<span class="status-bad">‚ùå Server connection failed</span>';
                log('‚ùå Server status: OFFLINE - ' + error.message, 'error');
            }
        }

        // Test URLs
        async function testURL(url, statusElementId) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                if (response.ok) {
                    document.getElementById(statusElementId).innerHTML = 
                        '<span class="status-good">‚úÖ Working</span>';
                    log('‚úÖ URL working: ' + url, 'success');
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            } catch (error) {
                document.getElementById(statusElementId).innerHTML = 
                    '<span class="status-bad">‚ùå Failed</span>';
                log('‚ùå URL failed: ' + url + ' - ' + error.message, 'error');
            }
        }

        function testMainApp() {
            log('üîç Opening main SkyWatch app...', 'info');
            window.open('/', '_blank');
        }

        function testGPS() {
            log('üìç Testing GPS location access...', 'info');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        log('‚úÖ GPS working! Lat: ' + position.coords.latitude.toFixed(4) + 
                            ', Lon: ' + position.coords.longitude.toFixed(4) + 
                            ', Accuracy: ¬±' + position.coords.accuracy + 'm', 'success');
                    },
                    function(error) {
                        log('‚ùå GPS failed: ' + error.message, 'error');
                    }
                );
            } else {
                log('‚ùå GPS not supported in this browser', 'error');
            }
        }

        async function testWeatherAPI() {
            log('üåê Testing weather API connection...', 'info');
            try {
                // Test Open-Meteo (free API)
                const lat = 17.3850, lon = 78.4867; // Hyderabad coordinates
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
                );
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Weather API working! Temperature: ' + 
                        data.current_weather.temperature + '¬∞C', 'success');
                } else {
                    throw new Error('API responded with error');
                }
            } catch (error) {
                log('‚ùå Weather API failed: ' + error.message, 'error');
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = 'Logs cleared...<br>';
        }

        // Run initial tests
        window.onload = function() {
            log('üöÄ Starting SkyWatch diagnostics...', 'info');
            checkServerStatus();
            setTimeout(() => testURL('http://localhost:8080/', 'local-status'), 1000);
            setTimeout(() => testURL('http://192.168.1.8:8080/', 'network-status'), 2000);
            
            // Show current info
            log('üìä Current URL: ' + window.location.href, 'info');
            log('üì± User Agent: ' + navigator.userAgent.split(' ').slice(-2).join(' '), 'info');
            log('üîç Ready for testing!', 'success');
        };
    </script>
</body>
</html>
